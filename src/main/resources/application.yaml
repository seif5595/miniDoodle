spring:
  application:
    name: minidoodle

  datasource:
    url: jdbc:postgresql://localhost:5432/minidoodle
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

# JWT Configuration
jwt:
  secret: miniDoodleSecretKeyForJWTTokenGenerationMinimum256BitsLong12345678901234567890
  expiration: 86400000  # 24 hours in milliseconds



