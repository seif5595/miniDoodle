version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: minidoodle-db
    environment:
      POSTGRES_DB: minidoodle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: UTC
      PGTZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - minidoodle-network

  app:
    build: .
    container_name: minidoodle-app
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/minidoodle
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      TZ: UTC
    networks:
      - minidoodle-network

volumes:
  postgres_data:

networks:
  minidoodle-network:
    driver: bridge